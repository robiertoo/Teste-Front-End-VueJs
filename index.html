<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class='bg-green-600'>
    <style>
        input[type="number"]::-webkit-outer-spin-button, 
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
    <div id="app" class=''>
        <div class='flex justify-center items-center w-screen h-screen'>
            <div class='md:h-1/2 md:w-1/2 bg-white p-10 rounded-lg'>
                <div class='h-1/3'>
                    <input type='number' v-model='input' @keyup='convertValue' autofocus placeholder='Insira o valor a ser convertido:' class='placeholder-green-900  text-center w-full text-2xl p-6 bg-green-100 border-green-900 rounded-sm focus:border-green-600 focus:ring-2 focus:ring-green-500 focus:outline-none' />
                </div>
                <div class='h-1/3 flex flex-column text-4xl'>
                    <div class='w-1/2 flex justify-center items-center'>
                        <label>De: </label>
                        <select @change='convertValue' v-model='from'>
                            <option v-for='currency in currencyArray' :value='currency.id' v-text='currency.name'></option>
                        </select>
                    </div>
                    <div class='w-1/2 flex justify-center items-center'>
                        <label>Para: </label>
                        <select @change='convertValue' v-model='to'>
                            <option v-for='currency in currencyArray' :value='currency.id' v-text='currency.name'></option>
                        </select>
                    </div>
                </div>
                <div class='h-1/3 flex justify-center items-center text-center text-5xl'>
                    <!-- <h1>De {{ currencyArray[from].name }} para {{ currencyArray[to].name }} = {{ convertedValue }}</h1> -->
                    <h1>{{ convertedValue }}</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const convertValue = (value, iof_value, fx_value, fx_rate) => {
            return (value - iof_value - fx_value) * fx_rate;
        }

        let app = new Vue({
            el: '#app',
            data() {
                return {
                    message: 'Hello Vue!',
                    currencyArray: [
                        {
                            id: 0,
                            name: 'Dolar',
                            abbrev: 'USD',
                            toReal: 5.2164,
                        },
                        {
                            id: 1,
                            name: 'Euro',
                            abbrev: 'EUR',
                            toReal: 6.3970,
                            toDollar: 1.2206,
                        },
                        {
                            id: 2,
                            name: 'Real',
                            abbrev: 'BRL',
                            toDollar: 1.2206,
                        },
                    ],
                    input: '',
                    from: 0,
                    to: 1,
                    convertedValue: 0,
                    iof_value: 0.011,
                    fx_value: 0.010,
                }
            }, 
            methods: {
                convertValue: function() { 
                    let auxValue;
                    const { from, to, input, iof_value, fx_value, currencyArray } = this;
                    
                    if(input < 1) return this.convertedValue = 0;
                    if(from === to) return this.convertedValue = 1;

                    if(from == 0) {
                        auxValue = to == 1 
                        ? 1 / currencyArray[1].toDollar 
                        : currencyArray[0].toReal ; 
                    } else if(from === 1) {
                        if(to == 0) auxValue = currencyArray[1].toDollar;
                        else if (to == 2) auxValue = currencyArray[1].toReal;
                    } else {
                        if(to == 0) auxValue = 1 / currencyArray[0].toReal;
                        else if(to == 1) auxValue = 1 / currencyArray[1].toReal;
                    }

                    return this.convertedValue = convertValue(input, iof_value, fx_value, auxValue);                    
                }
            }
        })
    </script>
</body>
</html>
